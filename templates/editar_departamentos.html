{% extends 'layout.html' %}
{% block content %}
<div class="mt-4">
    <h1>Editar Departamento</h1>
    <form method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ departamento[1] }}" required>
        </div>
        <div class="form-group">
            <label for="ubicacion">Ubicaci√≥n</label>
            <input type="text" class="form-control" id="ubicacion" name="ubicacion" value="{{ departamento[2] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Departamento</button>
        <a href="{{ url_for('departamentos') }}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
