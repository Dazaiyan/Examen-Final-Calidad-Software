<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Proyectos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .bg {
            background-image: url('https://www.example.com/background.jpg'); /* Usa una imagen de fondo atractiva */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            background: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente */
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .content p {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="content">
            <h1>Bienvenido al Sistema de Gestión de Proyectos</h1>
            <p>Por favor, para continuar debe</p>
            <a href="{{ url_for('login') }}" class="btn btn-primary">Iniciar Sesión</a>
        </div>
    </div>
</body>
</html>
