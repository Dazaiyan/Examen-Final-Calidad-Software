{% extends 'layout.html' %}
{% block content %}
<div class="mt-4">
    <h1>Agregar Asignación</h1>
    <form method="post">
        <div class="form-group">
            <label for="empleado_id">Empleado</label>
            <select class="form-control" id="empleado_id" name="empleado_id" required>
                {% for empleado in empleados %}
                <option value="{{ empleado[0] }}">{{ empleado[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="departamento_id">Departamento</label>
            <select class="form-control" id="departamento_id" name="departamento_id" required>
                {% for departamento in departamentos %}
                <option value="{{ departamento[0] }}">{{ departamento[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="fecha_asignacion">Fecha de Asignación</label>
            <input type="date" class="form-control" id="fecha_asignacion" name="fecha_asignacion" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Asignación</button>
        <a href="{{ url_for('asignaciones') }}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
