{% extends 'layout.html' %}
{% block content %}
<div class="mt-4">
    <h1>Gesti√≥n de Empleados</h1>
    <a href="{{ url_for('nuevo_empleado') }}" class="btn btn-primary">Agregar Empleado</a>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Puesto</th>
                <th>Salario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados %}
            <tr>
                <td>{{ empleado[0] }}</td>
                <td>{{ empleado[1] }}</td>
                <td>{{ empleado[2] }}</td>
                <td>{{ empleado[3] }}</td>
                <td>
                    <a href="{{ url_for('editar_empleado', id=empleado[0]) }}" class="btn btn-info">Editar</a>
                    <form action="{{ url_for('eliminar_empleado', id=empleado[0]) }}" method="post" style="display:inline-block;">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
