{% extends 'layout.html' %}
{% block content %}
<div class="mt-4">
    <h1>Editar Tarea</h1>
    <form method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ tarea[1] }}" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" required>{{ tarea[2] }}</textarea>
        </div>
        <div class="form-group">
            <label for="responsable">Responsable</label>
            <input type="text" class="form-control" id="responsable" name="responsable" value="{{ tarea[3] }}" required>
        </div>
        <div class="form-group">
            <label for="fecha_limite">Fecha Límite</label>
            <input type="date" class="form-control" id="fecha_limite" name="fecha_limite" value="{{ tarea[4] }}" required>
        </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            <select class="form-control" id="estado" name="estado" required>
                <option value="pendiente" {% if tarea[6] == 'pendiente' %}selected{% endif %}>Pendiente</option>
                <option value="completada" {% if tarea[6] == 'completada' %}selected{% endif %}>Completada</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Tarea</button>
        <a href="{{ url_for('tareas', proyecto_id=tarea[5]) }}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
